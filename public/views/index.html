<!-- public/index.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Quizzy</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/AppCtrl.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/CreateCtrl.js"></script>
    <script src="js/controllers/QuizCtrl.js"></script>
    <script src="js/services/QuizService.js"></script>
    <script src="js/services/AnswerService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="quizApp" ng-controller="AppController">
    <div class="">

        <!-- HEADER -->
        <nav id="topNav" class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Quiz</a>
            </div>

            <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
            <ul class="nav navbar-nav">
                <li>
                    <a href="/home"><i class="fa fa-lg fa-home"></i></a>
                </li>
                <li ng-if="usertype == 'admin'">
                    <a href="/create"><i class="fa fa-lg fa-pencil-square-o"></i></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="user == undefined" >
                    <a href="/">Login</a>
                </li>
                <li id="navDropdown" ng-if="user != undefined" class="dropdown" dropdown on-toggle="toggled(open)">
                    <a href class="dropdown-toggle" dropdown-toggle>
                        {{user.name}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/" ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view class="container-fluid" style="border: 1px solid #B5B5B5;"></div>
    </div>

</body>

</html>
