<!-- public/views/home.html -->

<div class="row">
    <div>
        <div ng-if="user.name" style="font-size: 3em;">
            <span ng-if="userType == 'admin'">Created</span> Quizzes
        </div>
        <div ng-repeat="q in quizzes" style="background-color: #F8F8F8;   border: 1px solid #B5B5B5; padding: 7px;">
            <span style="font-size: large;">{{q.quiz.name}}</span>
            <span style="margin-left: 5px;">Modified: <i class="fa fa-calendar-o"></i> {{getDate(q.quiz.update_date)}}</span>
            <span style="margin-left: 5px;"><i class="fa fa-question-circle"></i> {{q.quiz.questions.length}} Questions</span>
            <span style="margin-left: 5px;"><i class="fa fa-clock-o"></i> {{q.quiz.timelimit}} Minutes</span>

            <span ng-if="userType == 'admin'" style="float: right; margin-right: 5px;"><a class="btn btn-xs btn-primary" href="/edit/{{q._id}}">modify</a></span>
            <span style="float: right; margin-right: 5px;"><a class="btn btn-xs btn-success" href="/quiz/{{q._id}}">Start</a></span>
            <span style="float: right; margin-right: 5px;"><a class="btn btn-xs btn-primary" href="/view/{{q._id}}">view</a></span>
            <span ng-if="userType == 'admin'" style="float: right; margin-right: 5px; color: green;"><i class="fa fa-check-circle-o"></i> 0/100</span>
            <span ng-if="userType == 'admin'" style="float: right; margin-right: 5px; color: red;"><i class="fa fa-clock-o"></i> 0/100</span>
            <span style="float: right; margin-right: 10px;">End: <i class="fa fa-calendar-o"></i> {{getDate(q.quiz.end)}}</span>
            <span style="float: right; margin-right: 5px;">Start: <i class="fa fa-calendar-o"></i> {{getDate(q.quiz.start)}}</span>
        </div>
    </div>
</div>
